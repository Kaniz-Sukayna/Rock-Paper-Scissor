<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors - Apna Style</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Stone 🪨 Paper 📄 Scissors ✂️</h1>
    
    <div class="score-board">
      <div class="score">
        <p>You</p>
        <p id="user-score">0</p>
      </div>
      <div class="score">
        <p>Computer</p>
        <p id="computer-score">0</p>
      </div>
    </div>

    <p id="result">Let's Play!</p>

    <div class="choices">
      <div class="choice" id="stone">🪨</div>
      <div class="choice" id="paper">📄</div>
      <div class="choice" id="scissors">✂️</div>
    </div>

    <p class="note">Click any icon to make your move!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
